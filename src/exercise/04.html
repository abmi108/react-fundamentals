<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script type="text/babel">
    {
      /* ğŸ¨ Make a function called `message` which returns the JSX we want to share

    ğŸ¨ use that function in place of the divs below with:
    ğŸ’° {message({children: 'Hello World'})} {message({children: 'Goodbye World'})} */
    }
    {
      /* const element = (
      <div className="container">
        <div className="message">Hello World</div>
        <div className="message">Goodbye World</div>
      </div>
    ) */
    }

    {
      /* ğŸ’¯ This is only the first step to making actual React components. The rest is in the extra credit! */
    }

    function Message({subject, greeting}) {
      return (
        <div className="message">
          {greeting}, {subject}
        </div>
      )
    }

    const propTypes = {
      string(props, subject, Message) {
        if (typeof props[subject] !== 'string') {
          return new Error('Subject is not a string')
        }
      },
      string(props, greeting) {
        if (typeof props[greeting] !== 'string') {
          return new Error('Greeting is not a string')
        }
      },
    }

    Message.propTypes = {
      subject: propTypes.string,
      greeting: propTypes.string,
    }

    const element = (
      <div className="container">
        <Message greeting="123" subject="World" />
        <Message greeting="Goodbye" subject="World" />
      </div>
    )

    ReactDOM.createRoot(document.getElementById('root')).render(element)
  </script>
</body>
